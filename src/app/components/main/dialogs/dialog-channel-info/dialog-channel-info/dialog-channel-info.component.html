<div class="dialog-channel-info-container">
    <div class="channel-info-title">
        <h2 *ngIf="!channel.locked">#</h2>
        <div *ngIf="channel.locked"><img src="assets/svg/color_d1d2d3/lock.svg"></div>
        <h2 class="max-title">{{channel.channelName}}</h2>
    </div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="About">
            Content 1
        </mat-tab>
        <mat-tab label="Members">Content 2</mat-tab>
    </mat-tab-group>

</div>
