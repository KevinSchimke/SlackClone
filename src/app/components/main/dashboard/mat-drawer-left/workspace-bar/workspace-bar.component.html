<header class="bar-header">
    <h2>Workspace-Bar</h2>
</header>

<ul>
    <li><img src="assets/svg/color_939295/threads.svg" />Threads</li>
    <li><img src="assets/svg/color_939295/message.svg" />Direct messages</li>
    <li><img src="assets/svg/color_939295/at.svg" />Mentions and reactions</li>
    <li><img src="assets/svg/color_939295/send.svg" />Drafts and sent</li>
    <li><img src="assets/svg/color_939295/bookmark.svg" />Bookmarks</li>
</ul>

<mat-divider></mat-divider>

<ul>
    <li>
        <mat-accordion class="channels-accordion">
            <mat-expansion-panel hideToggle [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div class="d-flex channels-header-title">
                            <span>Channels</span>
                            <button appClickStopPropagation (click)="openDialog()" class="btn-unset btn-add-channel">
                                <img src="assets/svg/color_939295/add.svg" />
                            </button>
                        </div>
                    </mat-panel-title>
                </mat-expansion-panel-header>
    <li *ngFor="let channel of channels">
        <a [routerLink]="['/main/' + channel.channelId]">
            <div style="font-size: 1.2rem; width: 1.2rem">#</div>
            {{ channel.channelName }}
        </a>
    </li>
    </mat-expansion-panel>
    </mat-accordion>
    </li>
</ul>

<ul>
    <li>
        <mat-accordion class="channels-accordion">
            <mat-expansion-panel hideToggle [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div class="d-flex channels-header-title">
                            <span>Direct Messages</span>
                            <button appClickStopPropagation routerLink='/main/newMessage'
                                class="btn-unset btn-add-channel">
                                <img src="assets/svg/color_939295/add.svg" />
                            </button>
                        </div>
                    </mat-panel-title>
                </mat-expansion-panel-header>
    <li *ngFor="let private of privates">
        <a [routerLink]="['/main/' + private.channelId]">
            <div style="font-size: 1.2rem; width: 1.2rem">#</div>
            {{ private.users | messagePartner}}
        </a>
    </li>
    </mat-expansion-panel>
    </mat-accordion>
    </li>
</ul>
