<div style="height:100%;">
    <header>
        <div class="bar-header">
            <button (click)="toggleLeftSidebar()" class="workspace-btn">
                <img *ngIf="leftSideBar" src="assets/svg/color_d1d2d3/left_panel_open.svg">
                <img *ngIf="!leftSideBar" src="assets/svg/color_d1d2d3/left_panel_close.svg">
            </button>
            <div>
                <button class="workspace-btn header-headline" *ngIf="channel.category == 'channel'">
                    <h2 *ngIf="!channel.locked">#</h2>
                    <div *ngIf="channel.locked"><img src="assets/svg/color_d1d2d3/lock.svg"></div>
                    <h2 class="max-title">{{channel.channelName}}</h2>
                </button>

                <button class="workspace-btn header-headline" *ngIf="channel.category == 'private'">
                    <div class="private-header-imgs">
                        <div *ngFor="let user of channel.users">
                            <img *ngIf="user != currentUser.id" [src]="user | imgSrc: currentDataService.users" alt="" class="img-header-partner" />
                        </div>
                        <h2>{{channel.users | messagePartner}}</h2>
                    </div>
                </button>

            </div>
        </div>
        <div class="header-right">
            <div class="channel-members" *ngIf="channel.category == 'channel'">
                <button class="btn-unset btn-members">
                    <div *ngFor="let user of channel.users.slice(0, mobileQuery.matches ? 1 : 4);">
                        <img *ngIf="user != currentUser.id" [src]="user | imgSrc: currentDataService.users" alt="" class="img-header-partner" />
                    </div>
                    <span>{{channel.users.length}}</span>
                </button>
                <button class="btn-unset btn-add-member">
                    <img class="img-header-partner" src="assets/svg/color_d1d2d3/add_person.svg"/>
                </button>
            </div>
        </div>
    </header>

    <div class="add-bookmark-container d-flex align-items-center">
        <div *ngFor="let bookmark of bookmarks" class="d-flex align-items-center ps-2 pe-1 ">
            <a class="bookmark" target="_blank" href="{{bookmark.link}}">
                <img src="assets/svg/color_d1d2d3/bookmark.svg">{{bookmark.name}}
            </a>
            <img src="assets/svg/color_d1d2d3/x.svg" (click)="deleteBookmark(bookmark.id)" class="close">
        </div>
        <div class="bookmark-under-container d-flex align-items-center ps-1 pe-3 py-1" (click)="openBookmarks(channelId)">
            <p><img src="assets\svg\color_d1d2d3\add.svg"> Add bookmark</p>
        </div>
    </div>

    <button class="btn-unset" style="color:whitesmoke; border: 1px solid white; border-radius: 5px; padding: 10px;" (click)="nextQuery()">Load More</button>

    <div class="channel-messages" #scrollMe (scroll)="scrolled($event)">
        <div class="channel-thread" *ngFor="let thread of threads; let t = index">
            <div class="thread-options">
                <button class="btn-unset" [matMenuTriggerFor]="emoji">
                    <img src="assets/svg/color_d1d2d3/add_reaction.svg" />
                </button>
                <button class="btn-unset" (click)="openThread(thread)">
                    <img src="assets/svg/color_d1d2d3/threads.svg" />
                </button>
                <button class="btn-unset" (click)="addBookmark(thread)">
                    <img src="assets/svg/color_d1d2d3/bookmark.svg" />
                </button>
            </div>
            <mat-menu #emoji="matMenu" xPosition="before">
                <ng-template matMenuContent>
                    <emoji-mart appClickStopPropagation (emojiSelect)="evaluateThread($event.emoji.native,t)" [i18n]="{
                    search: 'Recherche',
                    categories: { search: 'Research results', recent: 'Recently' }}"></emoji-mart>
                </ng-template>
            </mat-menu>
            <img [src]="thread.userId | imgSrc: currentDataService.users" class="channel-thread-img" />
            <div class="channel-thread-content">
                <!-- This div gets *ngFor for all thread (load max 12 thread and scroll up for older thread) -->
                <p class="thread-headline">
                    <span class="pointer" *ngIf="!(thread.userId | canClick)" (click)="openUserInfoCard(thread)">
                        <b>{{thread.userId | username }}</b>
                    </span>
                    <span class="pointer" *ngIf="thread.userId | canClick"><b>{{ thread.userId | username }}</b></span>
                    <span *ngIf="thread.creationDate" class="span-time">{{thread.creationDate | date}}</span>
                </p>
                <p [innerHTML]="thread.message"></p>
                <button class="btn-unset" (click)="openBox(thread.img)" *ngIf="thread.img">
                    <img [src]="thread.img" alt="" class="post-image">
                </button>
                <p class="emoji-container" *ngIf="thread.reactions.length > 0">
                    <button class="btn-unset btn-current-emoji" *ngFor="let reaction of thread.reactions; let u = index" (click)="evaluateThread(reaction.id, t)" matTooltip="{{reaction.users | username}} reacted like this." matTooltipPosition="above">
                        <span>{{reaction.id}}</span>
                        <span>{{reaction.users.length}}</span>
                    </button>
                    <button class="btn-unset btn-current-emoji" [matMenuTriggerFor]="emoji">
                        <img class="add-reaction" src="assets/svg/color_d1d2d3/add_reaction.svg"></button>
                </p>
                <div *ngIf="thread.comments > 0">
                    <button class="d-flex go-to-thread" (click)="openThread(thread)">
                            <div class="d-flex first-comments" *ngFor="let commentUser of thread.users">
                            <!-- This div gets *ngFor for the first five different users commenting. If more, fifth img will get overlay of "+1" e.g.-->
                            <img [src]="commentUser | imgSrc: currentDataService.users"/>
                        </div>
                        <span class="channel-thread-comments" *ngIf="thread.comments < 2">
                            {{thread.comments}} reply
                        </span>
                        <span class="channel-thread-comments" *ngIf="thread.comments > 1">
                            {{thread.comments}} replies
                        </span>
                        <span class="time-of-last-answer">
                            <span *ngIf="thread.comments > 1">Last reply</span>
                            {{thread.lastComment | periodOfTime}} ago
                        </span>
                        <span class="show-thread">Show thread</span>
                    </button>
                </div>

            </div>
        </div>


    </div>
    <app-message-editor *ngIf="isInChannel()" [collectionPath]="collPath" [thread]="true"></app-message-editor>
    <div *ngIf="!isInChannel()" class="container-main-btn">
        <button class="btn-unset btn-create-channel btn-main-channel" (click)="joinChannel()">Join</button>
    </div>

</div>
