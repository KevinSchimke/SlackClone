<div style="height:100%;">
    <header>
        <!-- <div class="header-headline"> -->
        <div class="bar-header">
            <button (click)="toggleLeftSidebar()" class="workspace-btn">
                <img *ngIf="leftSideBar" src="assets/svg/color_d1d2d3/left_panel_open.svg">
                <img *ngIf="!leftSideBar" src="assets/svg/color_d1d2d3/left_panel_close.svg">
            </button>
            <div>
                <button class="workspace-btn header-headline" *ngIf="channel.category == 'channel'">
                    <h2 *ngIf="!channel.locked">#</h2>
                    <div *ngIf="channel.locked"><img src="assets/svg/color_939295/lock.svg"></div>
                    <h2>{{channel.channelName}}</h2>
                </button>

                <div class="header-headline" *ngIf="channel.category == 'private'">
                    <div *ngFor="let user of channel.users" class="private-header-imgs">
                        <img *ngIf="user != currentUser.id" [src]="user | imgSrc" alt="" class="img-header-partner" />
                    </div>

                    <h2>{{channel.users | messagePartner}}</h2>
                </div>

            </div>
        </div>
    </header>
    <button class="btn-unset" style="color:whitesmoke; border: 1px solid white; border-radius: 5px; padding: 10px;" (click)="nextQuery()">Load More</button>

    <div class="channel-messages" #scrollMe (scroll)="scrolled($event)">
        <div class="channel-thread" *ngFor="let thread of threads; let t = index">
            <div class="thread-options">
                <button class="btn-unset" [matMenuTriggerFor]="emoji">
                    <img src="assets/svg/color_d1d2d3/add_reaction.svg" />
                </button>
                <button class="btn-unset" (click)="openThread(thread)">
                    <img src="assets/svg/color_d1d2d3/threads.svg" />
                </button>
                <button class="btn-unset">
                    <img src="assets/svg/color_d1d2d3/bookmark.svg" />
                </button>
            </div>
            <mat-menu #emoji="matMenu" xPosition="before">
                <ng-template matMenuContent>
                    <emoji-mart appClickStopPropagation (emojiSelect)="evaluateThread($event.emoji.native,t)" [i18n]="{
                    search: 'Recherche',
                    categories: { search: 'Résultats de recherche', recent: 'Récents' }}"></emoji-mart>
                </ng-template>
            </mat-menu>
            <img [src]="thread.userId | imgSrc" class="channel-thread-img" />
            <div class="channel-thread-content">
                <!-- This div gets *ngFor for all thread (load max 12 thread and scroll up for older thread) -->
                <p class="thread-headline">
                    <span class="pointer" *ngIf="!(thread.userId | canClick)" (click)="openUserInfoCard(thread)">
                        <b>{{thread.userId | username }}</b>
                    </span>
                    <span class="pointer" *ngIf="thread.userId | canClick"><b>{{ thread.userId | username }}</b></span>
                    <span *ngIf="thread.creationDate" class="span-time">{{thread.creationDate | date}}</span>
                </p>
                <p [innerHTML]="thread.message"></p>
                <img *ngIf="thread.img" [src]="thread.img" alt="" class="post-image" (click)="openBox(thread.img)" />
                <p class="emoji-container" *ngIf="thread.reactions.length > 0">
                    <button class="btn-unset btn-current-emoji" *ngFor="let reaction of thread.reactions; let u = index" (click)="evaluateThread(reaction.id, t)">
                        <span>{{reaction.id}}</span>
                        <span>{{reaction.users.length}}</span>
                    </button>
                    <button class="btn-unset btn-current-emoji" [matMenuTriggerFor]="emoji">
                        <img class="add-reaction" src="assets/svg/color_d1d2d3/add_reaction.svg"></button>
                </p>
                <div *ngIf="thread.comments > 0">
                    <button class="d-flex go-to-thread" (click)="openThread(thread)">
                        <div class="d-flex first-comments" *ngFor="let commentUser of thread.users">
                            <!-- This div gets *ngFor for the first five different users commenting. If more, fifth img will get overlay of "+1" e.g.-->
                            <img [src]="commentUser | imgSrc" />
                        </div>
                        <span class="channel-thread-comments" *ngIf="thread.comments < 2">{{thread.comments}}
                            reply</span>
                        <span class="channel-thread-comments" *ngIf="thread.comments > 1">{{thread.comments}}
                            replies</span>
                        <span class="time-of-last-answer"><span *ngIf="thread.comments > 1">Last reply</span>
                            {{thread.lastComment |
                            periodOfTime}} ago</span>
                        <span class="show-thread">Show thread</span>
                    </button>
                </div>

            </div>
        </div>


    </div>
    <app-message-editor [collectionPath]="collPath" [thread]="true"></app-message-editor>

</div>
