<div></div>
<button class="btn-unset btn-header-search d-flex justify-content-between">
    <span>Search in Developer Akademie</span>
    <div class="d-flex">
        <img src="assets/svg/color_d1d2d3/filter.svg">
        <img src="assets/svg/color_d1d2d3/search.svg">
    </div>
</button>
<div class="d-flex align-items-center" style="gap: 1.5rem;">
    <img class="help-icon" src="assets/svg/color_d1d2d3/help.svg">
    <div class="d-flex">
        <div class="emoji-state"></div>
        <button [matMenuTriggerFor]="beforeMenu" class="btn-unset avatar"><img
                [src]="currentUser.src ? currentUser.src : 'assets/img/user0.png'"></button>
    </div>
</div>

<mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item (click)="openProfileSettings()">
        <mat-icon>
            <img class="header-menu-img" src="assets/svg/color_d1d2d3/account.svg">
        </mat-icon>
        Profile Settings
    </button>
    <button mat-menu-item (click)="openAccountSettings()">
        <mat-icon>
            <img class="header-menu-img" src="assets/svg/color_d1d2d3/settings.svg">
        </mat-icon>
        Account Settings
    </button>
    <button mat-menu-item (click)="logout()">
        <mat-icon>
            <img class="header-menu-img" src="assets/svg/color_d1d2d3/logout.svg">
        </mat-icon>
        Logout
    </button>
</mat-menu>
