<header class="bar-header">
    <div class="d-flex align-items-center">
        <h2>Thread</h2>
        <span># Channelname</span>
    </div>
    <button (click)="closeThread()" class="btn-unset close-thread-btn"><img src="assets/svg/x.svg"></button>
</header>
<div class="channel-thread">
    <div class="thread-options">
        <button class="btn-unset"><img src="assets/img/emoji_D1D2D3.png"></button>
        <button class="btn-unset"><img src="assets/img/threads_D1D2D3.png"></button>
        <button class="btn-unset"><img src="assets/img/share_D1D2D3.png"></button>
        <button class="btn-unset"><img src="assets/img/bookmark_D1D2D3.png"></button>
    </div>
    <img src="assets/img/user0.png" class="channel-thread-img">
    <div class="channel-thread-content">
        <!-- This div gets *ngFor for all thread (load max 12 thread and scroll up for older thread) -->
        <p><span>{{ thread.userName + " " }}</span><span *ngIf="thread.creationDate">{{ (thread.creationDate.toLocaleTimeString()) + " Uhr" }}</span></p>
        <p [innerHTML]="thread.message"></p>
        <img *ngIf="thread.img" [src]="thread.img" alt="">
        <p class="d-flex">
            only if reactions already exist
            <button>:-)</button>
            <button>:) +</button>
        </p>
        <button class="d-flex go-to-thread">
            <div class="d-flex first-comments">
                <!-- This div gets *ngFor for the first five different users commenting. If more, fifth img will get overlay of "+1" e.g.-->
                <img src="assets/img/user0.png">
            </div>
            <span class="channel-thread-comments">X Antwort(en)</span>
            <span class="time-of-last-answer">Letzte Antwort vor X Tagen</span>
            <span class="show-thread">Thread ansehen</span>
        </button>
    </div>
</div>
<div class="channel-thread" *ngFor="let threads of collData$ | async">
    <img src="assets/img/user0.png" class="channel-thread-img">
    <div class="channel-thread-content">
        <!-- This div gets *ngFor for all threads (load max 12 threads and scroll up for older threads) -->
        <p><span>{{ threads.userid + " " }}</span><span *ngIf="threads.creationDate">{{ (threads.creationDate.toDate().toLocaleTimeString()) + " Uhr" }}</span></p>
        <p [innerHTML]="threads.message"></p>
        <img *ngIf="threads.img" [src]="threads.img" alt="">
        <p class="d-flex">
            <button>:-)</button>
            <button>:) +</button>
        </p>
        <p>{{threads.id}}</p>
    </div>
</div>
<app-dialoginput [collectionPath]="this.collPath" [thread]="false"></app-dialoginput>
