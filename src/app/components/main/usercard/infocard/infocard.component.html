<header class="bar-header">
    <h2>Profile</h2>
</header>

<div class="header-img">
    <img [src]="userService.currentUser.src ? userService.currentUser.src : 'assets/img/user0.png'">
</div>
<div class="generalContent">
    <div class="d-flex  align-items-center justify-content-between">
        <h2>{{userService.currentUser.name}}</h2>
        <a (click)="openDialog()">Edit profile</a>
    </div>
    <div class="d-flex  align-items-center">
        <img src="assets/img/circle_008000.png">
        <span>Activ</span>
    </div>
    <div class="d-flex  align-items-center">
        <img src="assets/img/clock_fff.png">
        <span>10:18 Uhr Local Time</span>
    </div>
</div>

<div>
    <div class="d-flex align-items-center justify-content-between">
        <h3>Contact details</h3>
        <a (click)="openDialog()">Edit profile</a>
    </div>
    <div class="d-flex align-items-center">
        <img src="assets/img/mail_fff.png">
        <div class="column d-flex justify-content-center">
            <span>Mail address</span>
            <a href="mailto:{{userService.currentUser.mail}}">{{userService.currentUser.mail}}</a>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <img src="assets/img/phone_fff.png">
        <div class="column d-flex justify-content-center">
            <span>Telephone</span>
            <a *ngIf="userService.currentUser.telephone"
                href="tel:{{userService.currentUser.telephone}}">{{userService.currentUser.telephone}}</a>
            <a *ngIf="!userService.currentUser.telephone" (click)="openDialog()">+Add telephone</a>
        </div>
    </div>
</div>
