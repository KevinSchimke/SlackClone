<div class="userCard">
    <mat-card>
        <mat-card-header>
            <img src="../../../../assets/img/user0.png">
            <span>Username</span>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="updateUserEmail()" [formGroup]="email">
                <mat-form-field appearance="fill">
                    <mat-label>Enter new email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage(email,'email')}}</mat-error>
                </mat-form-field>
                <button [disabled]="!email.valid" class="actionButton" mat-raised-button>Edit</button>
            </form>
            <form (ngSubmit)="updateUserPassword()" [formGroup]="password">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <mat-error *ngIf="password.invalid">{{getErrorMessage(password,'password')}}</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button [disabled]="!password.valid" class="actionButton" mat-raised-button>Save new
                    password</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
