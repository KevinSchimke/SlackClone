<div class="userCard">
    <mat-card>
        <mat-card-header>
            <img src="../../../../assets/img/user0.png">
            <span>Username</span>
        </mat-card-header>
        <mat-card-content>
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>account_circle</mat-icon>
                        Username
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>expand_more</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-form-field appearance="fill">
                    <mat-label>Enter new username</mat-label>
                    <input matInput placeholder="Enter your Username" formControlName="username" required>
                </mat-form-field>
                <button [disabled]="false" class="actionButton" mat-raised-button>Save new username</button>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>mail</mat-icon>
                        E-Mail adress
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>expand_more</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-form-field appearance="fill">
                    <mat-label>Enter new email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                </mat-form-field>
                <button [disabled]="false" class="actionButton" mat-raised-button>Save new email</button>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>lock</mat-icon>
                        Password
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>expand_more</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button [disabled]="false" class="actionButton" mat-raised-button>Save new password</button>
            </mat-expansion-panel>
        </mat-card-content>
    </mat-card>
</div>
